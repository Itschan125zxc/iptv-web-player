<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entropy TV</title>
    <link rel="stylesheet" href="controls.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Page Title -->
    <h1><i>ENTROPY TV</i></h1>

    <!-- Video Player -->
    <div id="video-container" data-shaka-player-container="" shaka-controls="true">
        <video id="video-player" autoplay class="shaka-video"></video>
    </div>

    <!-- Channel Selector -->
    <div id="channel-selector">
    <div class="tile" data-source="https://qp-pldt-live-grp-02-prod.akamaized.net/out/u/tv5_hd.mpd" data-key="2615129ef2c846a9bbd43a641c7303ef:07c7f996b1734ea288641a68e1cfdc4d">
        <img src="./EntropyTV._files/jsCBRq0.png" alt="undefined">
        <span>undefined</span>
    </div>
    <!-- Add more tiles here -->
</div>

    <!-- Navigation Buttons -->
    <div class="navigation-buttons">
        <button class="navigation-button" id="prev-page">«</button>
        <button class="navigation-button" id="next-page">»</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.5.0/shaka-player.compiled.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const tiles = document.querySelectorAll('.tile'); // Get all the tiles

    tiles.forEach(function(tile) {
      tile.addEventListener('click', function() {
        // Get the video source URL and data-key
        const videoSource = tile.getAttribute('data-source');
        const dataKey = tile.getAttribute('data-key');

        // Initialize the Shaka Player
        loadVideo(videoSource);
        console.log('Playing stream with key:', dataKey);
      });
    });

    function loadVideo(sourceUrl) {
      const videoElement = document.getElementById('video-player'); // Assuming this is where you want to load the video
      const player = new shaka.Player(videoElement);

      player.load(sourceUrl).then(function() {
        console.log('The video has been loaded successfully!');
      }).catch(function(error) {
        console.error('Error loading the video: ', error);
      });
    }
  });
</script>
</body>
</html>
