<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>

    <!-- Shaka Player for DASH support with UI controls -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/shaka-player.ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/controls.min.css">
    
    <!-- HLS.js for HLS (.m3u8) support -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
        }

        #video-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }

        .shaka-overlay {
            width: 80%;
            max-width: 900px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        #channel-list-container {
            width: 250px;
            height: 100vh;
            overflow-y: auto;
            background-color: #1e1e1e;
            padding: 10px;
            border-left: 2px solid #444;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .channel-item {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            background-color: #282828;
        }

        .channel-item:hover {
            background-color: #444;
        }

        .channel-item img {
            width: 50px;
            height: auto;
            border-radius: 5px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div id="video-container">
        <div id="video-overlay" class="shaka-overlay">
            <video id="video-player" class="shaka-video" autoplay></video>
        </div>
    </div>

    <div id="channel-list-container">
        <input type="text" id="search-box" placeholder="Search Channels...">
        <div id="channel-list">
            <div class="channel-item" data-source="https://qp-pldt-live-grp-02-prod.akamaized.net/out/u/tv5_hd.mpd">
                <img src="https://i.imgur.com/lyjZUke.png" alt="TV 5 HD">
                <span class="channel-name">TV 5 HD (DASH)</span>
            </div>
            <div class="channel-item" data-source="http://fl2.moveonjoy.com/ACC_NETWORK/index.m3u8">
                <img src="https://i.imgur.com/LvswLsB.png" alt="HLS Stream">
                <span class="channel-name">HLS Stream (.m3u8)</span>
            </div>
        </div>
    </div>

    <script>
        let player;

        document.addEventListener("DOMContentLoaded", function () {
            const searchBox = document.getElementById("search-box");
            const channels = document.querySelectorAll(".channel-item");
            const videoElement = document.getElementById("video-player");

            searchBox.addEventListener("input", function () {
                const filter = searchBox.value.toLowerCase();
                channels.forEach(channel => {
                    const name = channel.querySelector(".channel-name").textContent.toLowerCase();
                    channel.style.display = name.includes(filter) ? "flex" : "none";
                });
            });

            channels.forEach(channel => {
                channel.addEventListener("click", function () {
                    const videoSource = channel.getAttribute("data-source");
                    loadVideo(videoSource);
                });
            });

            if (channels.length > 0) {
                loadVideo(channels[0].getAttribute("data-source"));
            }
        });

        function loadVideo(sourceUrl) {
            const videoElement = document.getElementById('video-player');
            const videoContainer = document.getElementById('video-overlay');

            if (sourceUrl.endsWith('.m3u8')) {
                if (Hls.isSupported()) {
                    var hls = new Hls();
                    hls.loadSource(sourceUrl);
                    hls.attachMedia(videoElement);
                    hls.on(Hls.Events.MANIFEST_PARSED, function () {
                        videoElement.play();
                    });
                } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                    videoElement.src = sourceUrl;
                    videoElement.addEventListener('loadedmetadata', function () {
                        videoElement.play();
                    });
                } else {
                    console.error('HLS not supported');
                }
            } else {
                if (player) {
                    player.destroy().then(() => {
                        initializeShakaPlayer(videoElement, sourceUrl, videoContainer);
                    });
                } else {
                    initializeShakaPlayer(videoElement, sourceUrl, videoContainer);
                }
            }
        }

        function initializeShakaPlayer(videoElement, sourceUrl, videoContainer) {
            const ui = new shaka.ui.Overlay(new shaka.Player(videoElement), videoContainer, videoElement);
            videoContainer['ui'] = ui;

            player = ui.getPlayer();

            if (shaka.Player.isBrowserSupported()) {
                player.load(sourceUrl).then(() => {
                    console.log('DASH video loaded successfully!');
                }).catch(error => {
                    console.error('Error loading DASH video:', error);
                });
            } else {
                console.error('Shaka Player is not supported in this browser.');
            }
        }
    </script>

</body>
</html>
