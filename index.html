<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST IPTV WEB</title>

    <!-- Core Shaka Player -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/shaka-player.compiled.js"></script>

    <!-- Shaka UI module -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/shaka-player.ui.js"></script>

    <link rel="stylesheet" href="style.css">

    <style>
        /* Ensure video container takes up full screen */
        #video-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: black;
        }

        /* Channel selector styling */
        #channel-selector {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10; /* Higher z-index so it's above the Shaka UI controls */
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        /* Channel tile styling */
        .tile {
            cursor: pointer;
            display: inline-block;
            margin: 10px;
            text-align: center;
        }

        .tile img {
            width: 100px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* Cookie banner styling */
        #cookie-banner {
            display: none;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1><i>TEST IPTV WEB</i></h1>

    <!-- Video Container for Shaka UI Controls -->
    <div id="video-container">
        <!-- Video element is now visible -->
        <video id="video-player" class="shaka-video" autoplay controls style="width: 100%; height: 100%;"></video>
    </div>

    <!-- Channel Selector -->
    <div id="channel-selector">
        <div class="tile" data-source="https://qp-pldt-live-grp-02-prod.akamaized.net/out/u/tv5_hd.mpd" 
            data-key="2615129ef2c846a9bbd43a641c7303ef:07c7f996b1734ea288641a68e1cfdc4d">
            <img src="https://i.imgur.com/lyjZUke.png" alt="TV 5 HD">
            <span>TV 5 HD</span>
        </div>
        <div class="tile" data-source="https://qp-pldt-live-grp-07-prod.akamaized.net/out/u/cg_onesports_hd.mpd" 
            data-key="53c3bf2eba574f639aa21f2d4409ff11:3de28411cf08a64ea935b9578f6d0edd">
            <img src="https://i.imgur.com/LvswLsB.png" alt="ONE SPORTS">
            <span>ONE SPORTS</span>
        </div>
    </div>

    <!-- Cookie Consent Banner -->
    <div id="cookie-banner">
        <p>We use cookies to enhance your experience. By continuing to visit this site, you agree to our use of cookies.</p>
        <button id="accept-cookies">Accept</button>
    </div>

    <script>
        let player = null; // Global player variable

        document.addEventListener("DOMContentLoaded", function () {
            const tiles = document.querySelectorAll('.tile');

            // When a channel is selected
            tiles.forEach(function (tile) {
                tile.addEventListener('click', function () {
                    const videoSource = tile.getAttribute('data-source');
                    const key = tile.getAttribute('data-key');
                    loadVideo(videoSource, key);
                });
            });
        });

        function loadVideo(sourceUrl, key) {
            const videoElement = document.getElementById('video-player');

            // Destroy existing player before creating a new one
            if (player) {
                player.destroy().then(() => {
                    console.log("Previous player destroyed. Loading new channel...");
                    initializePlayer(videoElement, sourceUrl, key);
                }).catch((error) => {
                    console.error("Error destroying previous player: ", error);
                });
            } else {
                initializePlayer(videoElement, sourceUrl, key);
            }
        }

        function initializePlayer(videoElement, sourceUrl, key) {
            // Create the player with the visible video element
            player = new shaka.Player(videoElement);

            // Configure DRM (Clear Key)
            player.configure({
                drm: {
                    clearKeys: {
                        [key.split(":")[0]]: key.split(":")[1]
                    }
                },
                // UI Configuration
                ui: {
                    controls: true, // Enable the controls
                    cast: true, // Enable casting
                    fullscreen: true, // Enable fullscreen button
                    qualitySelector: true, // Enable quality selector
                    playPause: true, // Enable play/pause button
                    seekBar: true, // Enable seek bar
                }
            });

            // Attach the player to the video element
            player.attach(videoElement);

            // Initialize Shaka UI (Overlay)
            const ui = new shaka.ui.Overlay(player, document.getElementById('video-container'), videoElement);
            const controls = ui.getControls();

            // Check if UI is initialized
            if (controls) {
                console.log("Shaka UI is successfully loaded.");
            } else {
                console.error("Shaka UI failed to load.");
            }

            // Check if the browser supports Shaka Player
            if (shaka.Player.isBrowserSupported()) {
                player.load(sourceUrl).then(() => {
                    console.log('The video has been loaded successfully!');
                }).catch((error) => {
                    console.error('Error loading the video: ', error);
                });
            } else {
                console.error('Shaka Player is not supported on this browser.');
            }
        }
    </script>
</body>
</html>
