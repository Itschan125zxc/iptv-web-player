<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST IPTV WEB</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/shaka-player.compiled.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><i>TEST IPTV WEB</i></h1>

    <!-- Video Container -->
    <div id="video-container">
        <video id="video-player" autoplay class="shaka-video" controls></video>
    </div>

    <!-- Channel Selector -->
    <div id="channel-selector">
        <div class="tile" data-source="https://qp-pldt-live-grp-02-prod.akamaized.net/out/u/tv5_hd.mpd" 
            data-key="2615129ef2c846a9bbd43a641c7303ef:07c7f996b1734ea288641a68e1cfdc4d">
            <img src="https://i.imgur.com/lyjZUke.png" alt="TV 5 HD">
            <span>TV 5 HD</span>
        </div>
        <div class="tile" data-source="https://qp-pldt-live-grp-07-prod.akamaized.net/out/u/cg_onesports_hd.mpd" 
            data-key="53c3bf2eba574f639aa21f2d4409ff11:3de28411cf08a64ea935b9578f6d0edd">
            <img src="https://i.imgur.com/LvswLsB.png" alt="ONE SPORTS">
            <span>ONE SPORTS</span>
        </div>
    </div>

    <!-- Cookie Consent Banner -->
    <div id="cookie-banner" style="display: none; position: fixed; bottom: 0; width: 100%; background-color: #333; color: white; padding: 15px; text-align: center;">
        <p>We use cookies to enhance your experience. By continuing to visit this site, you agree to our use of cookies.</p>
        <button id="accept-cookies" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer;">Accept</button>
    </div>

    <script>
        let player = null; // Global player variable
        let currentSourceUrl = null; // Store the current video source URL
        let availableResolutions = {}; // Store available resolutions per channel

        document.addEventListener("DOMContentLoaded", function () {
            const tiles = document.querySelectorAll('.tile');

            // When a channel is selected
            tiles.forEach(function (tile) {
                tile.addEventListener('click', function () {
                    const videoSource = tile.getAttribute('data-source');
                    const key = tile.getAttribute('data-key');
                    loadVideo(videoSource, key);
                });
            });
        });

        function loadVideo(sourceUrl, key) {
            const videoElement = document.getElementById('video-player');
            currentSourceUrl = sourceUrl;

            // Destroy existing player before creating a new one
            if (player) {
                player.destroy().then(() => {
                    console.log("Previous player destroyed. Loading new channel...");
                    initializePlayer(videoElement, sourceUrl, key);
                }).catch((error) => {
                    console.error("Error destroying previous player: ", error);
                });
            } else {
                initializePlayer(videoElement, sourceUrl, key);
            }
        }

        function initializePlayer(videoElement, sourceUrl, key) {
            // Create the player without passing the video element
            player = new shaka.Player(videoElement);

            player.configure({
                drm: {
                    clearKeys: {
                        [key.split(":")[0]]: key.split(":")[1]
                    }
                },
                streaming: {
                    bufferingGoal: 30, // Buffer goal in seconds
                    retryParameters: {
                        maxAttempts: 5, // Retry on failure
                    },
                }
            });

            // Attach the player to the video element
            player.attach(videoElement);

            if (shaka.Player.isBrowserSupported()) {
                player.load(sourceUrl).then(() => {
                    console.log('The video has been loaded successfully!');
                    videoElement.play(); // Ensure playback starts
                    fetchAvailableResolutions(sourceUrl); // Fetch available resolutions after loading the video
                }).catch((error) => {
                    console.error('Error loading the video: ', error);
                });
            } else {
                console.error('Shaka Player is not supported on this browser.');
            }
        }

        // Fetch available resolutions from the manifest
        function fetchAvailableResolutions(sourceUrl) {
            player.getManifest().then((manifest) => {
                availableResolutions[sourceUrl] = [];

                manifest.periods.forEach((period) => {
                    period.streamSets.forEach((streamSet) => {
                        streamSet.streams.forEach((stream) => {
                            if (stream.video) {
                                const resolution = `${stream.video.width}x${stream.video.height}`;
                                availableResolutions[sourceUrl].push(resolution);
                            }
                        });
                    });
                });

                console.log('Available resolutions for', sourceUrl, availableResolutions[sourceUrl]);

                // Optionally, you can update the UI with available resolutions (e.g., a dropdown)
                updateResolutionSelector(availableResolutions[sourceUrl]);
            });
        }

        // Update the resolution selector with the available resolutions
        function updateResolutionSelector(resolutions) {
            const resolutionSelect = document.getElementById('resolution-select');
            resolutionSelect.innerHTML = ''; // Clear previous options

            resolutions.forEach((resolution) => {
                const option = document.createElement('option');
                option.value = resolution;
                option.textContent = resolution;
                resolutionSelect.appendChild(option);
            });

            // Show the resolution selector if there are available options
            if (resolutions.length > 0) {
                resolutionSelect.style.display = 'block';
            } else {
                resolutionSelect.style.display = 'none';
            }
        }

        // Change resolution dynamically based on user selection
        document.getElementById('resolution-select').addEventListener('change', (event) => {
            const selectedResolution = event.target.value;
            changeResolution(selectedResolution);
        });

        // Change the resolution of the stream (simple method for now)
        function changeResolution(resolution) {
            if (availableResolutions[currentSourceUrl].includes(resolution)) {
                console.log(`Changing to resolution: ${resolution}`);
                // Here, you would implement the logic to switch to the selected resolution
                // For simplicity, this example does not switch to the new resolution
            } else {
                console.error('Selected resolution not available for this source');
            }
        }
    </script>
</body>
</html>
