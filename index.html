<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaka Player IPTV</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.compiled.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        video { width: 80%; max-width: 800px; margin-top: 20px; }
        input, button { margin: 10px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Shaka Player IPTV</h1>
    <input type="text" id="m3u8-url" placeholder="Enter M3U8 URL" size="50">
    <button onclick="loadStream()">Load Stream</button>
    <br>
    <video id="video" controls autoplay></video>
    
    <script>
        async function loadStream() {
            const video = document.getElementById('video');
            const url = document.getElementById('m3u8-url').value;
            
            if (!url) {
                alert('http://familyip.vip/IN_SPIX/index.m3u8');
                return;
            }
            
            if (!shaka.Player.isBrowserSupported()) {
                alert('Shaka Player is not supported on this browser');
                return;
            }
            
            const player = new shaka.Player(video);
            
            player.load(url).then(() => {
                console.log('Stream loaded successfully');
            }).catch(error => {
                console.error('Error loading stream', error);
                alert('Failed to load stream. Check console for details.');
            });
        }
    </script>
</body>
</html>
