<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>BURNEK TV</title>
        <link rel="icon" type="image/png" href="https://i.imgur.com/MObShCO.png">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.12.6/shaka-player.ui.min.js"></script>
        <script src="shaka-player.ui.js"></script>
        <link rel="stylesheet" href="controls.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="video-container shaka-video-container active" id="videoContainer" data-shaka-player-container="" shaka-controls="true" style="cursor: none;">
            <button id="pipButton" class="pip-button">PiP</button>
            <div id="video-container">
                <video id="video" class="shaka-video" src="blob:https://entropylegacy.pages.dev/9afa6a98-9352-41e8-be4c-10abbeca6c45" style="display: block;"></video>
                <div class="shaka-controls-container">
                    <div class="shaka-controls"></div>
                </div>
            </div>
            <div class="shaka-controls-container">
                <div class="shaka-scrim-container"></div>
                <div class="shaka-server-side-ad-container"></div>
                <div class="shaka-bottom-controls shaka-no-propagation">
                    <div class="shaka-ad-controls shaka-hidden">
                        <div class="shaka-ad-position shaka-hidden">
                            <span class="shaka-ad-position-span"></span>
                        </div>
                        <div class="shaka-ad-counter">
                            <span class="shaka-ad-counter-span"></span>
                        </div>
                    </div>
                    <div class="shaka-controls-button-panel shaka-show-controls-on-mouse-over">
                        <button type="button" class="shaka-small-play-button material-icons-round shaka-tooltip" aria-label="Pause">pause</button>
                        <button type="button" class="shaka-current-time" aria-label="Skip ahead to live">- 0:10</button>
                        <div class="shaka-spacer" aria-hidden="true"></div>
                        <button type="button" class="shaka-mute-button material-icons-round shaka-tooltip" aria-label="Mute">volume_up</button>
                        <div class="shaka-range-container shaka-volume-bar-container" style="background: linear-gradient(to right, rgb(255, 255, 255) 100%, rgba(255, 255, 255, 0.54) 100%, rgba(255, 255, 255, 0.54) 100%);">
                            <input class="shaka-range-element shaka-volume-bar" type="range" step="any" min="0" max="1" aria-label="Volume">
                        </div>
                        <button type="button" class="shaka-fullscreen-button material-icons-round shaka-tooltip" aria-label="Full screen">fullscreen</button>
                        <button type="button" class="shaka-overflow-menu-button shaka-no-propagation material-icons-round shaka-tooltip" aria-label="More settings">more_vert</button>
                    </div>
                    <div class="shaka-range-container shaka-seek-bar-container" style="background: linear-gradient(to right, rgb(255, 255, 255) 43.7948%, rgb(255, 255, 255) 43.7948%, rgb(255, 255, 255) 62.9232%, rgba(255, 255, 255, 0.54) 62.9232%, rgba(255, 255, 255, 0.54) 88.2245%, rgba(255, 255, 255, 0.3) 88.2245%);">
                        <div class="shaka-ad-markers" style="background: transparent;"></div>
                        <input class="shaka-range-element shaka-seek-bar shaka-no-propagation shaka-show-controls-on-mouse-over" type="range" step="any" min="251904959.91199994" max="251904986.94799995" aria-label="Seek">
                        <div id="shaka-player-ui-thumbnail-container" style="visibility: hidden;">
                            <img id="shaka-player-ui-thumbnail-image" draggable="false">
                            <div id="shaka-player-ui-thumbnail-time"></div>
                        </div>
                    </div>
                </div>
                <div class="shaka-overflow-menu shaka-no-propagation shaka-show-controls-on-mouse-over shaka-hidden">
                    <button type="button" class="shaka-overflow-button shaka-resolution-button shaka-tooltip-status" shaka-status="480p" aria-label="Resolution">
                        <i class="material-icons-round">settings</i>
                        <label class="shaka-overflow-button-label shaka-overflow-menu-only">
                            <span>Resolution</span>
                            <span class="shaka-current-selection-span">480p</span>
                        </label>
                    </button>
                    <button type="button" class="shaka-overflow-button shaka-language-button shaka-tooltip-status" aria-label="Language" shaka-status="Undetermined">
                        <i class="material-icons-round">language</i>
                        <label class="shaka-overflow-button-label shaka-overflow-menu-only">
                            <span>Language</span>
                            <span class="shaka-current-selection-span">Undetermined</span>
                        </label>
                    </button>
                    <button type="button" class="shaka-overflow-button shaka-caption-button shaka-tooltip-status shaka-hidden" aria-pressed="false" aria-label="Captions" shaka-status="Off">
                        <i class="material-icons-round">closed_caption_disabled</i>
                        <label class="shaka-overflow-button-label shaka-overflow-menu-only">
                            <span>Captions</span>
                            <span class="shaka-current-selection-span">Off</span>
                        </label>
                    </button>
                    <button type="button" class="shaka-overflow-button shaka-playbackrate-button shaka-tooltip-status" aria-label="Playback speed" shaka-status="1x">
                        <i class="material-icons-round">slow_motion_video</i>
                        <label class="shaka-overflow-button-label shaka-overflow-menu-only">
                            <span>Playback speed</span>
                            <span class="shaka-current-selection-span">1x</span>
                        </label>
                    </button>
                    <button type="button" class="shaka-cast-button shaka-tooltip shaka-hidden" aria-pressed="false" aria-label="Cast...">
                        <i class="material-icons-round">cast</i>
                        <label class="shaka-overflow-button-label shaka-overflow-menu-only">
                            <span>Cast...</span>
                            <span class="shaka-current-selection-span">Off</span>
                        </label>
                    </button>
                </div>
                <div class="shaka-no-propagation shaka-show-controls-on-mouse-over shaka-settings-menu shaka-resolutions shaka-hidden">
                    <button type="button" class="shaka-back-to-overflow-button" aria-label="Resolution">
                        <i class="material-icons-round">arrow_back</i>
                        <span>Resolution</span>
                    </button>
                    <button type="button" class="explicit-resolution" aria-selected="true">
                        <span class="shaka-chosen-item">480p</span>
                        <i class="material-icons-round shaka-chosen-item" aria-hidden="true">done</i>
                    </button>
                    <button type="button" class="explicit-resolution">
                        <span>360p</span>
                    </button>
                    <button type="button" class="explicit-resolution">
                        <span>12p</span>
                    </button>
                    <button type="button" class="shaka-enable-abr-button">
                        <span class="shaka-auto-span">Auto</span>
                    </button>
                </div>
                <div class="shaka-no-propagation shaka-show-controls-on-mouse-over shaka-settings-menu shaka-hidden shaka-audio-languages">
                    <button type="button" class="shaka-back-to-overflow-button" aria-label="Back">
                        <i class="material-icons-round">arrow_back</i>
                        <span>Language</span>
                    </button>
                    <button type="button" aria-selected="true">
                        <span class="shaka-chosen-item">Undetermined</span>
                        <i class="material-icons-round shaka-chosen-item" aria-hidden="true">done</i>
                    </button>
                </div>
                <div class="shaka-no-propagation shaka-show-controls-on-mouse-over shaka-settings-menu shaka-hidden shaka-text-languages">
                    <button type="button" class="shaka-back-to-overflow-button" aria-label="Back">
                        <i class="material-icons-round">arrow_back</i>
                        <span>Captions</span>
                    </button>
                    <button type="button" class="shaka-turn-captions-off-button" aria-selected="true">
                        <span class="shaka-auto-span shaka-chosen-item">Off</span>
                        <i class="material-icons-round shaka-chosen-item" aria-hidden="true">done</i>
                    </button>
                </div>
                <div class="shaka-no-propagation shaka-show-controls-on-mouse-over shaka-settings-menu shaka-hidden shaka-playback-rates">
                    <button type="button" class="shaka-back-to-overflow-button" aria-label="Back">
                        <i class="material-icons-round">arrow_back</i>
                        <span>Playback speed</span>
                    </button>
                    <button type="button">
                        <span>0.5x</span>
                    </button>
                    <button type="button">
                        <span>0.75x</span>
                    </button>
                    <button type="button" aria-selected="true">
                        <span class="shaka-chosen-item">1x</span>
                        <i class="material-icons-round shaka-chosen-item" aria-hidden="true">done</i>
                    </button>
                    <button type="button">
                        <span>1.25x</span>
                    </button>
                    <button type="button">
                        <span>1.5x</span>
                    </button>
                    <button type="button">
                        <span>1.75x</span>
                    </button>
                    <button type="button">
                        <span>2x</span>
                    </button>
                </div>
            </div>
            <div class="shaka-client-side-ad-container shaka-hidden"></div>
            <div class="shaka-spinner-container shaka-hidden">
                <div class="shaka-spinner">
                    <svg class="shaka-spinner-svg" viewBox="0 0 30 30">
                        <circle class="shaka-spinner-path" cx="15" cy="15" r="14.5" fill="none" stroke-width="1" stroke-miterlimit="10"></circle>
                    </svg>
                </div>
            </div>
            <div class="shaka-text-container" style="text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: flex-end;"></div>
        </div>
        <div class="channel-list">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search channels..." onkeyup="searchChannels()">
            </div>
        </div>
        <script src="channel.js"></script>
        <script src="script.js"></script>
    </body>
</html>
