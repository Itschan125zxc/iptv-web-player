<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST IPTV WEB</title>
    
    <!-- Include Shaka Player JS and UI library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/shaka-player.compiled.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/shaka-player.ui.js"></script>
    <link rel="stylesheet" href="style.css">

    <style>
        /* Basic styling for the player */
        #video-container {
            max-width: 100%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1><i>TEST IPTV WEB</i></h1>

    <!-- Video Container -->
    <div id="video-container">
        <video id="video-player" autoplay class="shaka-video" controls></video>
    </div>

    <!-- Channel Selector -->
    <div id="channel-selector">
        <div class="tile" data-source="https://qp-pldt-live-grp-02-prod.akamaized.net/out/u/tv5_hd.mpd" 
            data-key="2615129ef2c846a9bbd43a641c7303ef:07c7f996b1734ea288641a68e1cfdc4d">
            <img src="https://i.imgur.com/lyjZUke.png" alt="TV 5 HD">
            <span>TV 5 HD</span>
        </div>
        <div class="tile" data-source="https://qp-pldt-live-grp-07-prod.akamaized.net/out/u/cg_onesports_hd.mpd" 
            data-key="53c3bf2eba574f639aa21f2d4409ff11:3de28411cf08a64ea935b9578f6d0edd">
            <img src="https://i.imgur.com/LvswLsB.png" alt="ONE SPORTS">
            <span>ONE SPORTS</span>
        </div>
    </div>

    <script>
        let player = null; // Global player variable
        let currentSourceUrl = null; // Store the current video source URL

        document.addEventListener("DOMContentLoaded", function () {
            const tiles = document.querySelectorAll('.tile');

            // When a channel is selected
            tiles.forEach(function (tile) {
                tile.addEventListener('click', function () {
                    const videoSource = tile.getAttribute('data-source');
                    const key = tile.getAttribute('data-key');
                    loadVideo(videoSource, key);
                });
            });
        });

        function loadVideo(sourceUrl, key) {
            const videoElement = document.getElementById('video-player');
            currentSourceUrl = sourceUrl;

            // Destroy existing player before creating a new one
            if (player) {
                player.destroy().then(() => {
                    console.log("Previous player destroyed. Loading new channel...");
                    initializePlayer(videoElement, sourceUrl, key);
                }).catch((error) => {
                    console.error("Error destroying previous player: ", error);
                });
            } else {
                initializePlayer(videoElement, sourceUrl, key);
            }
        }

        function initializePlayer(videoElement, sourceUrl, key) {
            // Create the Shaka player instance
            player = new shaka.Player(videoElement);
            
            // Configure DRM (as you already have)
            player.configure({
                drm: {
                    clearKeys: {
                        [key.split(":")[0]]: key.split(":")[1]
                    }
                },
                streaming: {
                    bufferingGoal: 30,
                    retryParameters: {
                        maxAttempts: 5
                    }
                }
            });

            // Attach the player to the video element
            player.attach(videoElement);

            // Check if the browser supports Shaka Player
            if (shaka.Player.isBrowserSupported()) {
                // Load the video
                player.load(sourceUrl).then(() => {
                    console.log('The video has been loaded successfully!');
                    videoElement.play(); // Start playback automatically

                    // Initialize the UI after the player has been loaded
                    initShakaUI(player);
                }).catch((error) => {
                    console.error('Error loading the video: ', error);
                });
            } else {
                console.error('Shaka Player is not supported on this browser.');
            }
        }

        function initShakaUI(player) {
            // Create a Shaka UI instance
            const ui = new shaka.ui.Player(document.getElementById('video-player'), player);

            // Create a default UI (with controls, seekbar, etc.)
            const controls = new shaka.ui.Controls(document.getElementById('video-player'), ui);

            // Optionally, customize the UI:
            controls.setVolume(0.5); // Set default volume to 50%
            controls.setSeekBarEnabled(true); // Enable seekbar
        }
    </script>
</body>
</html>
