<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST IPTV WEB</title>

    <!-- Shaka Player & UI -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/shaka-player.ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/controls.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
            font-style: italic;
        }

        /* Video Player Container */
        #video-container {
            position: relative;
            width: 80%;
            max-width: 900px;
            margin: 20px auto;
        }

        .shaka-overlay {
            position: relative;
            width: 100%;
            height: auto;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        .shaka-controls-container * {
            display: none !important;
        }

        .shaka-video {
            width: 100%;
            height: auto;
        }

        /* Channel Selector */
        #channel-selector {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .tile {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            border: 2px solid #444;
            border-radius: 10px;
            transition: transform 0.2s;
            background-color: #292929;
            color: white;
            width: 120px;
        }

        .tile:hover {
            transform: scale(1.1);
            background-color: #444;
        }

        .tile img {
            width: 80px;
            height: auto;
            border-radius: 5px;
        }

        /* Cookie Consent */
        #cookie-banner {
            display: none;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        #accept-cookies {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Video Container with Shaka UI -->
    <div id="video-container">
        <div id="video-overlay" class="shaka-overlay">
            <video id="video-player" class="shaka-video" autoplay controls></video>
        </div>
    </div>

    <!-- Channel Selector -->
    <div id="channel-selector">
        <div class="tile" data-source="https://qp-pldt-live-grp-02-prod.akamaized.net/out/u/tv5_hd.mpd" 
            data-key="2615129ef2c846a9bbd43a641c7303ef:07c7f996b1734ea288641a68e1cfdc4d">
            <img src="https://i.imgur.com/lyjZUke.png" alt="TV 5 HD">
            <span>TV 5 HD</span>
        </div>
        <div class="tile" data-source="https://qp-pldt-live-grp-07-prod.akamaized.net/out/u/cg_onesports_hd.mpd" 
            data-key="53c3bf2eba574f639aa21f2d4409ff11:3de28411cf08a64ea935b9578f6d0edd">
            <img src="https://i.imgur.com/LvswLsB.png" alt="ONE SPORTS">
            <span>ONE SPORTS</span>
        </div>
    </div>

    <!-- Cookie Consent Banner -->
    <div id="cookie-banner">
        <p>We use cookies to enhance your experience. By continuing to visit this site, you agree to our use of cookies.</p>
        <button id="accept-cookies">Accept</button>
    </div>

    <script>
        let player = null;

        document.addEventListener("DOMContentLoaded", function () {
            const tiles = document.querySelectorAll('.tile');

            // When a channel is selected
            tiles.forEach(tile => {
                tile.addEventListener('click', function () {
                    const videoSource = tile.getAttribute('data-source');
                    const key = tile.getAttribute('data-key');
                    loadVideo(videoSource, key);
                });
            });

            // Cookie Consent Handling
            const banner = document.getElementById("cookie-banner");
            const acceptBtn = document.getElementById("accept-cookies");

            if (!localStorage.getItem("cookiesAccepted")) {
                banner.style.display = "block";
            }

            acceptBtn.addEventListener("click", function () {
                localStorage.setItem("cookiesAccepted", "true");
                banner.style.display = "none";
            });
        });

        function loadVideo(sourceUrl, key) {
    const videoElement = document.getElementById('video-player');

    // Destroy the existing player before creating a new one
    if (player) {
        player.destroy().then(() => {
            console.log("Previous player destroyed. Loading new channel...");
            initializePlayer(videoElement, sourceUrl, key);
        }).catch((error) => {
            console.error("Error destroying previous player: ", error);
        });
    } else {
        initializePlayer(videoElement, sourceUrl, key);
    }
}

function initializePlayer(videoElement, sourceUrl, key) {
    const videoContainer = document.getElementById('video-overlay');

    // Initialize Shaka UI Overlay
    const ui = new shaka.ui.Overlay(new shaka.Player(videoElement), videoContainer, videoElement);
    player = ui.getControls().getPlayer(); // Get Shaka Player instance

    player.configure({
        drm: {
            clearKeys: {
                [key.split(":")[0]]: key.split(":")[1]
            }
        },
        streaming: {
            bufferingGoal: 30,
            retryParameters: { maxAttempts: 5 }
        }
    });

    if (shaka.Player.isBrowserSupported()) {
        player.load(sourceUrl).then(() => {
            console.log('Video loaded successfully!');
            videoElement.play();
        }).catch(error => console.error('Error loading video:', error));
    } else {
        console.error('Shaka Player is not supported in this browser.');
    }
}

    </script>
</body>
</html>
